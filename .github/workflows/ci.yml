name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install (editable) with dev deps
        run: python -m pip install -e ".[dev]"

      - name: Run tests
        run: python -m pytest -q

      - name: CLI smoke test (editable)
        run: |
          policyv --help
          policyv validate --policy policy.yaml --json
          policyv release --policy policy.yaml --dry-run --json

      - name: Build sdist + wheel
        run: |
          python -m pip install --upgrade build
          python -m build
          ls -la dist

      - name: Install wheel and smoke test (wheel)
        run: |
          python -m pip uninstall -y strategy-validator || true
          python -m pip install dist/*.whl
          policyv --help
